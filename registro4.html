<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>pesquisa</title>
</head>
<body>
    <form>
        <input autocapitalize="off" 
        autofocus
         placeholder="digite aqui seu email" 
         name="email" 
         pattern=".+.+\.edu\.D{2}"
         type="email"
         required />
       <button>registrar</button>

       <input
        placeholder="(DD) 99999-9999" 
        name="tel" 
        pattern="\(\d{2}\)\s\d{5}-\d{4}"
        type="text"
        required/>
        
      <button>registrar</button>
          
</body>
</html>
